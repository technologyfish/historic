                            ${spot.didYouKnow.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (spot.thinkAboutIt) {
                contentHtml += `
                    <div class="spot-section-box think-about-it">
                        <h4>Think About It!</h4>
                        ${spot.thinkAboutIt.map(item => `
                            <div class="question-item">
                                <strong>${item.q}</strong>
                                ${item.text}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            if (spot.architecturalDetails) {
                 contentHtml += `
                    <div class="spot-section-box architectural-details">
                        <h4>Architectural Details</h4>
                        <ul>
                            ${spot.architecturalDetails.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Check if this is the first item to be expanded by default
            const isExpanded = index === 0;
            const displayStyle = isExpanded ? 'display: block;' : '';
            const toggleIcon = isExpanded ? 'images/icon-arrow-up.png' : 'images/icon-arrow-down.png';

            const html = `
                <div class="spot-item">
                    <div class="spot-header" onclick="toggleSpot(this)">
                        <div class="spot-header-content">
                            <h3 class="spot-title">${spot.title}</h3>
                            <p class="spot-main-text">${spot.mainText}</p>
                        </div>
                        <div class="spot-toggle-btn">
                            <img src="${toggleIcon}" alt="Expand" class="spot-toggle-img">
                        </div>
                    </div>
                    <div class="spot-content" style="${displayStyle}">
                        ${contentHtml}
                    </div>
                </div>
            `;
            listContainer.append(html);
        });
    });

    function toggleSpot(header) {
        const item = $(header).closest('.spot-item');
        const content = item.find('.spot-content');
        const toggleImg = item.find('.spot-toggle-img');
        
        if (content.is(':visible')) {
             content.slideUp();
             toggleImg.attr('src', 'images/icon-arrow-down.png');
        } else {
             content.slideDown();
             toggleImg.attr('src', 'images/icon-arrow-up.png');
        }
    }
</script>
</body>
</html>
